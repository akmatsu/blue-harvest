name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-west-2
  AWS_DEPLOYER_ROLE_ARN: ${{ secrets.AWS_DEPLOYER_ROLE_ARN}}
  EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
  EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: $AWS_DEPLOYER_ROLE_ARN
          aws-region: $AWS_REGION

      - name: Install Elastic Beanstalk CLI
        run: |
          pip install awsebcli

      - name: Initialize Elastic Beanstalk
        run: |
          eb init -p docker $EB_APP_NAME --region $AWS_REGION --platform "Docker running on 64bit Amazon Linux"

      - name: Deploy to Elastic Beanstalk
        run: |
          eb use $EB_ENV_NAME
          eb deploy
